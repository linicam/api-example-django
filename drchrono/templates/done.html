{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>Logged</title>
{% endblock %}
{% block body %}
{% csrf_token %}
Successfully log in! <br>
Welcome, {{ doctor.username }}<br>
<a href="{% url 'appointments' %}">appointments</a><br>
<a href="javascript:update();">update appointments</a><br>
<a href="{% url 'checkin' %}">check in</a><br>
<form action="{% url 'logout' %}" method="POST">
    <button type="submit">Log out</button>
</form>
<div id="result"></div>
{% endblock %}
{% block js %}
<script type="text/javascript">
    var update = function() {
        $('#result').html('waiting...');
        $.ajax({
            url: "{% url 'appointments' %}",
            method: 'POST',
            success:function (result) {
                $('#result').html(result);
            }
        })
    }
</script>
{% endblock %}
