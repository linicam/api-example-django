{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>api tester</title>
<style type="text/css" media="screen">
    #editor {
        width: 100%;
        height: 300px;
    }
</style>
{% endblock %}
{% block body %}
<form action="{% url 'tester' %}" method="POST">
    {% csrf_token %}
    <table class="tester table-bordered">
        {{ form.as_table }}
    </table>
    <button type="submit">Post</button>
</form>
    <a href="{% url 'main' %}">back</a>
    <br>
<div id="editor">{

}</div>
{% endblock %}
{% block js %}
<script src="{% static 'assets/src-min-noconflict/ace.js' %}" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/python");
</script>
{% endblock %}
